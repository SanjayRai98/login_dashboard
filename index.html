<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Dancing+Script&family=Italianno&family=Kablammo&family=Ultra&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div id="time" class="time"></div>
            <form id="form" class="form">
                <!-- Heading -->
                <div class="main_heading">
                    <h1>Login</h1>
                </div>
                <div class="row">
                    <!-- Name Input -->
                    <h2 class="heading">Email Id: </h2>
                    <input type="email" class="input" name="email" id="email">
                </div>

                <div class="row">
                    <!-- Email Input -->
                    <h2 class="heading">Password: </h2>
                    <input type="password" class="input" name="password" id="password">
                </div>

                <div class="row">
                    <!-- Submit Button-->
                    <input id="submit" class="submit" type="submit" value="Log In">
                    <!-- <button id="submit" class="submit">Log In</button> -->
                </div>
                <div id="empty"></div>
            </form>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
